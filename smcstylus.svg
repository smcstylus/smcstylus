<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				a,
				a:visited {
					color:#404255;
					font-size:14px;
					letter-spacing:5px;
					
					display: block;
					font-weight: 200;
					margin-bottom: 0px;
					padding: 2px 0;
					text-align: center;
					text-decoration: none;
				}
				.container a:hover {
					box-shadow: 0;
				}
				.header, .continer{
					font-family: Lato, Roboto, Arial, sans-serif;
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					font-weight:200;
					width: 100%;
				}
				.container {
					padding: 4px 8px;
					min-height: 300px;
          width:80%;
          margin: 0 auto;
					background: rgb(64,66,85);
					background: linear-gradient(63deg, rgba(64,66,85,0.3) 0%, rgba(235,93,30,1) 90%);
          color:#d1d1d;
					border-radius: 10px;
					text-align: center;
          line-height: 42px;
				}
				h1 {
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #1f2029,
						0 2px 0 #1f2029,
						0 3px 0 #1f2029,
						0 2px 0 #1f2029,
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: rotate ease-in-out 1s infinite alternate;
          color:#d1d1df;
				}
				p {
					font-size: 20px;
					text-shadow: 1px 1px 3px #d1d1dfaa;
          color:#404255;
         	display: inline-block;
  				vertical-align: middle;
          font-weight:200 !important;
				}
				.space{
					display: block;
					margin:10px 0;
					clear: both;
				}
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}
					100% {
						transform: rotate(-3deg);
					}
				}
				.underline-from-center {
					-webkit-transform: translateZ(0);
					transform: translateZ(0);
					-webkit-backface-visibility: hidden;
					backface-visibility: hidden;
					-moz-osx-font-smoothing: grayscale;
					position: relative;
					overflow: hidden;
				}
				.underline-from-center:before {
					content: "";
					position: absolute;
					z-index: -1;
					left: 50%;
					right: 50%;
					bottom: 0;
					background: #404255;
					height: 2px;
					-webkit-transition-property: left right;
					transition-property: left right;
					-webkit-transition-duration: 0.3s;
					transition-duration: 0.3s;
					-webkit-transition-timing-function: ease-out;
					transition-timing-function: ease-out;
					opacity:0;
				}
				.underline-from-center:hover:before {
					left: 0;
					right: 0;
					opacity:1;
				}
			</style>
			<div class="header">
				<h1>Hi, I'm Mihai</h1>
			</div>
			<div class="container">
				<p>
					I’m interested in WebDevelopement (PHP, JavaScript, CSS, jQuery, WordPress, MongoDB, node.JS) and Graphic Design
					<span class="space"></span>
						I’m currently learning MERN
					<span class="space"></span>
					<a class="underline-from-center" href="https://smcstylus.github.io">https://smcstylus.github.io</a>
        </p>
			</div>
		</div>
	</foreignObject>
</svg>